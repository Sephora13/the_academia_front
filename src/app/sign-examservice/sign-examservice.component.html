<!-- Sign in Form -->
<section class="sign-in min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Arrière-plan animé -->
    <div class="absolute inset-0 -z-10">
      <div class="absolute inset-0 bg-gradient-to-br from-purple-600/20 via-cyan-400/10 to-pink-500/20 animate-pulse"></div>
    </div>
  
    <div class="container max-w-xl mx-auto px-6 py-10 relative z-10">
      <div class="signin-content flex justify-center bg-black bg-opacity-80 p-8 rounded-lg shadow-xl">
        <!-- Sign in Form -->
        <div class="signin-form flex-1">
          <h2 class="form-title text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 mb-6 text-center">
            Sign up
          </h2>
          <form method="POST" (ngSubmit)="onSubmit()" class="register-form" id="login-form">
            <!-- Your Name -->
            <div class="form-group mb-6">
              <label for="login" class="text-white text-lg"><i class="zmdi zmdi-account text-lg"></i></label>
              <input type="text" name="your_name" [(ngModel)]="login" id="your_login" placeholder="Login" 
                     class="w-full p-3 rounded-md bg-black text-white border-2 border-gray-500 focus:outline-none focus:border-green-400 placeholder-gray-300" />
            </div>
            <!-- Password -->
            <div class="form-group mb-6">
              <label for="your_pass" class="text-white text-lg"><i class="zmdi zmdi-lock text-lg"></i></label>
              <input type="password" [(ngModel)]="password"  name="password" id="your_pass" placeholder="Password" 
                     class="w-full p-3 rounded-md bg-black text-white border-2 border-gray-500 focus:outline-none focus:border-green-400 placeholder-gray-300" />
            </div>
            <!-- Remember Me -->
            <div class="form-group flex items-center mb-6">
              <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
              <label for="remember-me" class="label-agree-term text-white ml-2 text-sm"><span><span></span></span>Remember me</label>
            </div>
            <!-- Submit Button with Loader Inside -->
              <div class="form-group form-button mb-6">
                <button
                  type="submit"
                  [disabled]="isLoading"
                  class="w-full py-3 rounded-md bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold text-lg transition-transform transform hover:scale-105 hover:shadow-lg focus:outline-none flex items-center justify-center space-x-2"
                >
                  <svg
                    *ngIf="isLoading"
                    class="animate-spin h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                    ></path>
                  </svg>
                  <span *ngIf="!isLoading">Log in</span>
                  <span *ngIf="isLoading">Connexion...</span>
                </button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </section>
