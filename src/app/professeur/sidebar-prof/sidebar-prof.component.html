<nav class="sidebar" id="sidebar">
  <div class="sidebar__container">
    <div class="sidebar__user">
      <div class="sidebar__img">
        <img src="assets/img/perfil.png" alt="image">
      </div>

      <div class="sidebar__info">
        <h3>Mr {{user?.nom}} {{user?.prenom}}</h3>
        <span>{{user?.email}}</span>
      </div>
    </div>

    <div class="sidebar__content">
      <div>
        <div class="sidebar__list">
          <a [routerLink]="['/professeur/dashboard']" routerLinkActive="active-link" class="sidebar__link">
            <i class="ri-pie-chart-2-fill"></i>
            <span>Dashboard</span>
          </a>

          <div class="sidebar__submenu-container">
            <a [routerLink]="['/professeur/epreuve_a_rendre']" routerLinkActive="active-link" class="sidebar__link">
              <i class="fas fa-clipboard-list"></i>
              <span>Epreuve à rendre</span>
            </a>
            <a [routerLink]="['/professeur/show_epreuve']" routerLinkActive="active-link" class="sidebar__link mt-8">
              <i class="fas fa-folder-open"></i>
              <span>Mes Epreuve crées</span>
            </a>
          </div>
        </div>
      </div>

      <div>
        <h3 class="sidebar__title">SETTINGS</h3>

        <div class="sidebar__list">
          <a href="#" class="sidebar__link">
            <i class="ri-settings-3-fill"></i>
            <span>Paramètres</span>
          </a>

          <a href="#" class="sidebar__link">
            <i class="ri-notification-2-fill"></i>
            <span>Notifications</span>
          </a>
        </div>
      </div>
    </div>

    <div class="sidebar__actions" >
      <button>
        <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
          <span>Theme</span>
        </i>
      </button>
      

      <button class="sidebar__link" (click)="logout()">
        <i class="ri-logout-box-r-fill"></i>
        <span>Se déconnecter</span>
      </button>
    </div>
  </div>
</nav>
