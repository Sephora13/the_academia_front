<div id="main">
  <div class="page upload-page">
    <section class="form-and-result-wrapper">
      <div class="form-title-container">
        <h1 class="form-title text-2xl font-bold mb-4">üìå Mes √âpreuves</h1>
      </div>

      <div class="loader-container" *ngIf="loading">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
        <p>‚è≥ Chargement en cours... Patientez un moment.</p>
      </div>

      <div *ngIf="error && !loading" class="text-red-500 p-4 text-center">
        <p>{{ error }}</p>
        </div>

      <div class="form-content-scrollable" *ngIf="!loading && !error && epreuves && epreuves.length > 0">
        <section class="text-gray-600 body-font">
          <div class="container px-5 py-12 mx-auto">
            <div class="flex flex-wrap -m-4">

              <div class="xl:w-1/4 md:w-1/2 p-4" *ngFor="let epreuve of epreuves">
                <div class="bg-gray-100 p-6 rounded-lg shadow-md">
                  <img
                    class="h-32 w-32 rounded object-cover object-center mb-6 mx-auto"
                    [src]="epreuve.icon || 'URL_ICON_PAR_DEFAUT'"  alt="Ic√¥ne de l'√©preuve"
                  />
                  <h3 class="tracking-widest text-green-500 text-xs font-medium title-font">
                    {{ epreuve.titre }}
                  </h3>
                  <h2 class="text-lg text-gray-900 font-medium title-font">
                    {{ epreuve.niveau }}
                  </h2>
                  <h3 class="text-gray-700 text-sm">
                    Dur√©e : {{ epreuve.duree }}
                  </h3>
                  <p class="text-gray-500 text-xs mt-2">
                    Cr√©√© le : {{ epreuve.date }} </p>
                   </div>
              </div>

            </div>
          </div>
        </section>
      </div>

      <div *ngIf="!loading && !error && (!epreuves || epreuves.length === 0)" class="text-gray-700 p-4 text-center w-full">
        <p>Aucune √©preuve trouv√©e pour le moment.</p>
        </div>

    </section>
  </div>
</div>
