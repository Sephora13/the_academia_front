<div class="page">

  <section class="form-and-result-wrapper">
    <div class="form-title-container">
      <h1 class="form-title">📘 Créer une épreuve avec l’IA</h1>
    </div>

    <div class="form-content-scrollable">
        <p class="form-subtitle">
          Uploader votre fichier pdf qui contient déj.
        </p>

        <form class="form-grid">
          <div class="field file-field full-width">
            <label for="cours">📎 Document contenant l'épreuve et la grille(PDF)</label>
            <input id="cours" type="file" accept=".pdf" />
          </div>
        </form>

        <button class="generate-btn" [disabled]="">
          🚀 Générer l’épreuve
        </button>

        <div class="loader-container">
          <div  class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
          <p>⏳ Enregistrement en cours... Patientez un moment.</p>
        </div>
    </div>
  </section>
</div>
