 <app-sidebar-admin></app-sidebar-admin>
 
 <main id="main">
  <div class="flex-1 p-6 space-y-6 ">
    <div class="mt-6 space-y-4">
      <h2 class="text-xl font-semibold text-gray-500">Liste des Professeurs</h2>
      <div class="flex justify-end">
        <button (click)="onCreate()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded flex items-center space-x-2">
          <svg class="fill-current w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M11 9V4a1 1 0 10-2 0v5H4a1 1 0 100 2h5v5a1 1 0 102 0v-5h5a1 1 0 100-2h-5z"/>
          </svg>
          <span>Créer un nouveau professeur</span>
        </button>
      </div>
      <!-- Loader -->
      <div *ngIf="loading" class="relative flex w-64 animate-pulse gap-2 p-4">
        <div class="h-12 w-12 rounded-full bg-slate-400"></div>
        <div class="flex-1">
          <div class="mb-1 h-5 w-3/5 rounded-lg bg-slate-400 text-lg"></div>
          <div class="h-5 w-[90%] rounded-lg bg-slate-400 text-sm"></div>
        </div>
        <div class="absolute bottom-5 right-0 h-4 w-4 rounded-full bg-slate-400"></div>
      </div>
      
      <!-- Table des Professeurs -->
      <div *ngIf="!loading" class="overflow-x-auto">
        <table class="min-w-full px-2 border-separate border-spacing-y-2 border-spacing-x-0 border-l border-r border-gray-200 bg-gray-100">
          <thead>
            <tr class="text-gray-300 bg-gray-900 text-sm font-normal">
              <th class="text-left px-4 py-3">Nom </th>
              <th class="text-left px-4 py-3">Prénom </th>
              <th class="text-left px-4 py-3">Matière</th>
              <th class="text-left px-4 py-3">Classe</th>
              <th class="text-left px-4 py-3">Email</th>
            </tr>
          </thead>
          <tbody class="text-gray-900 text-sm font-normal">
            <tr *ngFor="let professor of professors" class="bg-white border border-gray-200 rounded-lg">
              <td class="px-4 py-3 align-middle">
                <label class="inline-flex items-center cursor-pointer">
                  <img [src]="professor.image || 'https://via.placeholder.com/24'" alt="photo" class="ml-3 rounded-full w-6 h-6 object-cover" />
                  <span class="ml-2">{{ professor.nom }}</span>
                </label>
              </td>
              <td class="px-4 py-3 align-middle  space-x-2">
                <span class="font-semibold">{{ professor.prenom }}</span>
              </td>
              <td class="px-4 py-3 align-middle  space-x-2 text-gray-600">
                <i class="fas fa-book"></i>
                <span>{{ professor.matiere }}</span>
              </td>
              <td class="px-4 py-3 align-middle">
                <span class="text-xs font-semibold bg-blue-200 text-blue-700 rounded px-2 py-0.5 select-none">
                  {{ professor.classe }}
                </span>
              </td>
              <td class="px-4 py-3 align-middle   space-x-2 text-gray-700">
                <i class="far fa-envelope"></i>
                <span class="text-xs font-semibold bg-blue-200 text-blue-700 rounded px-2 py-0.5 select-none">
                  <a [href]="'mailto:' + professor.email" class="underline">{{ professor.email }}</a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>
</main>
