<app-dashboard-exam-service></app-dashboard-exam-service>
<body>
  <div class="container">
    <h2>Compose Your Essay</h2>
    <form id="essay-form" autocomplete="off">
      <div>
        <label for="title">Essay Title</label>
        <input type="text" id="title" name="title" placeholder="Enter your essay title" required>
      </div>

      <div>
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Select a subject</option>
          <option>English</option>
          <option>History</option>
          <option>Science</option>
          <option>Mathematics</option>
          <option>Geography</option>
          <option>Art</option>
        </select>
      </div>

      <div>
        <label for="grade">Grade Level</label>
        <select id="grade" name="grade" required>
          <option value="" disabled selected>Select your grade</option>
          <option>1st Grade</option>
          <option>2nd Grade</option>
          <option>3rd Grade</option>
          <option>4th Grade</option>
          <option>5th Grade</option>
          <option>6th Grade</option>
          <option>7th Grade</option>
          <option>8th Grade</option>
          <option>9th Grade</option>
          <option>10th Grade</option>
          <option>11th Grade</option>
          <option>12th Grade</option>
        </select>
      </div>

      <div>
        <label for="essay-text">Essay Text</label>
        <textarea id="essay-text" name="essay-text" placeholder="Start writing your essay here..." required></textarea>
      </div>

      <div class="form-actions">
        <button type="reset">Clear</button>
        <button type="submit">Save Essay</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('essay-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Essay saved successfully!');
      this.reset();
    });
  </script>
</body>
