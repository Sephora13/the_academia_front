    <!-- Sing in  Form -->
    <section class="sign-in min-h-screen flex items-center justify-center relative bg-[#fffff]">
      <div class="container">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="assets/img/signin-image.jpg" alt="sing up image"></figure>
                  <a href="#" (click)="signUp()" class="signup-image-link">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Se connecter</h2>
                  <form method="POST" class="register-form" id="login-form" (ngSubmit)="signIn()">
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="email" [(ngModel)]="email" name="your_name" id="your_name" placeholder="Votre email"/>
                      </div>
                      <div class="form-group flex flex-col relative">
                        <label for="password" class="text-gray-700 font-medium"></label>
                        <input 
                          [type]="showPassword ? 'text' : 'password'" 
                          [(ngModel)]="password" 
                          name="password" 
                          class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
                          placeholder="Mot de passe" 
                          required 
                        />
                        <button type="button" (click)="togglePassword()" class="absolute right-3 top-10 text-gray-500">
                          <i class="zmdi" [ngClass]="showPassword ? 'zmdi-eye-off' : 'zmdi-eye'"></i>
                        </button>
                      </div>
              
                      <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" (click)="sidebar()" name="signin" id="signin" class="form-submit" value="Log in"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
