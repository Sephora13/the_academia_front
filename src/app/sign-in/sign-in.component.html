    <!-- Sing in  Form -->
    <section class="sign-in min-h-screen flex items-center justify-center relative bg-[#fffff]">
      <div class="container">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="assets/img/signin-image.jpg" alt="sing up image"></figure>
                  <a href="#" class="signup-image-link">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Se connecter</h2>
                  <form method="POST" class="register-form" id="login-form">
                      <div class="form-group">
                          <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="email" name="your_name" id="your_name" placeholder="Votre email"/>
                      </div>
                      <div class="form-group">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="your_pass" id="your_pass" placeholder="Mots de passe"/>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" (click)="sidebar()" name="signin" id="signin" class="form-submit" value="Log in"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
