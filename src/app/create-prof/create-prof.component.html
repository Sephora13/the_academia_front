<app-sidebar-admin></app-sidebar-admin>
<div class="min-h-screen bg-gray-900 flex items-center justify-center p-4" id="main">
    <div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-white mb-6 text-center">Créer un Professeur</h2>
  
      <form (ngSubmit)="onRegister()"  class="space-y-4">
        <div class="flex flex-col">
          <label class="text-white">Nom :</label>
          <input type="text" name="name" [(ngModel)]="name" required class="input-dark">
        </div>
  
        <div class="flex flex-col">
          <label class="text-white">Prénom :</label>
          <input type="text" name="prenom" [(ngModel)]="prenom" required class="input-dark">
        </div>
  
        <div class="flex flex-col">
          <label class="text-white">Email :</label>
          <input type="email" name="email" [(ngModel)]="email" required class="input-dark">
        </div>
  
        <div class="flex flex-col">
          <label class="text-white">Mot de passe :</label>
          <input type="password" name="password" [(ngModel)]="password" required class="input-dark">
        </div>
  
        <div class="flex flex-col">
          <label class="text-white">Filière :</label>
          <input type="text" name="filiere" [(ngModel)]="filiere" required class="input-dark">
        </div>
  
        <div class="flex flex-col">
          <label class="text-white">Matière :</label>
          <input type="text" name="matiere" [(ngModel)]="matiere" required class="input-dark">
        </div>
  
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">Créer</button>
      </form>
    </div>
  </div>
