<div class="relative bg-[#0f0f0f] min-h-screen text-white overflow-hidden">
  <!-- Background Glow -->
  <div class="absolute top-0 left-0 w-full h-full">
    <div class="absolute inset-0 bg-gradient-to-br from-purple-600/20 via-cyan-400/10 to-pink-500/20 animate-pulse"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-6">
    <h1 class="text-5xl md:text-7xl font-extrabold mb-6 animate-fade-in-down">
      Sélectionner votre rôle
    </h1>
    <p class="text-lg md:text-2xl mb-8 text-gray-300 animate-fade-in-up">
      Veuillez sélectionner le rôle que vous souhaitez jouer sur la plateforme.
    </p>

    <!-- Role Selection -->
    <div class="flex flex-wrap justify-center space-x-6 animate-fade-in-up">
      <button (click)="signIn()" class="px-6 py-3 bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 text-gray-900 rounded-full font-bold hover:bg-cyan-300 transition mb-4">
        Étudiant
      </button>
      <button (click)="signIn()" class="px-6 py-3 bg-gradient-to-r from-purple-400 via-pink-400 to-cyan-400 text-gray-900 rounded-full font-bold hover:bg-purple-300 transition mb-4">
        Professeur
      </button>
      <button (click)="register_admin()" class="px-6 py-3 bg-gradient-to-r from-pink-400 via-cyan-400 to-purple-400 text-gray-900 rounded-full font-bold hover:bg-pink-300 transition mb-4">
        Administrateur
      </button>
      <button (click)="signIn()" class="px-6 py-3 bg-gradient-to-r from-cyan-400 via-pink-400 to-purple-400 text-gray-900 rounded-full font-bold hover:bg-cyan-300 transition mb-4">
        Coordinateur
      </button>
    </div>

    <!-- Next Button -->
    <div *ngIf="selectedRole" class="mt-6">
      <button (click)="('')" class="px-6 py-3 bg-cyan-400 text-gray-900 rounded-full font-bold hover:bg-cyan-300 transition">
        S'authentifier en tant que
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="relative z-10 text-center text-xs text-gray-500 py-8">
    © 2025 Academia. Conçu pour un futur d'excellence.
  </footer>
</div>
