<app-sidebar-admin></app-sidebar-admin>

<main class="pt-20 px-6 md:px-8 bg-gray-100 dark:bg-gray-900 min-h-screen" id="main">
  <!-- Titre du Dashboard -->
  <h1 class="text-3xl font-bold mb-8 text-gray-800 dark:text-white">Tableau de bord Admin</h1>

  <!-- Section Statistiques principales -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-10">

    <!-- Étudiants inscrits -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 flex flex-col items-center justify-center">
      <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Étudiants inscrits</p>
      <h2 class="text-4xl font-bold text-indigo-600 mt-2">520</h2>
    </div>

    <!-- Professeurs -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 flex flex-col items-center justify-center">
      <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Professeurs</p>
      <h2 class="text-4xl font-bold text-green-500 mt-2">45</h2>
    </div>

    <!-- Examens créés -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 flex flex-col items-center justify-center">
      <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Examens créés</p>
      <h2 class="text-4xl font-bold text-blue-500 mt-2">128</h2>
    </div>

    <!-- Compositions en cours -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-xl p-6 flex flex-col items-center justify-center">
      <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Compositions en cours</p>
      <h2 class="text-4xl font-bold text-yellow-500 mt-2">12</h2>
    </div>

  </div>

  <!-- Graphique circulaire -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow mb-10">
    <h2 class="text-2xl font-semibold mb-6 dark:text-white">Répartition des compositions</h2>

    <!-- Ici, tu pourras insérer un graphique (Chart.js par exemple) -->
    <canvas id="compositionsChart" class="w-full max-w-md mx-auto"></canvas>
  </div>

  <!-- Liste des professeurs ayant envoyé des copies corrigées -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
    <h2 class="text-2xl font-semibold mb-6 dark:text-white">Professeurs ayant envoyé des copies corrigées</h2>

    <ul class="divide-y divide-gray-200 dark:divide-gray-700">
      <li *ngFor="let prof of professeurs" class="flex justify-between py-4">
        <span class="text-gray-800 dark:text-gray-300">{{ prof.nom }}</span>
        <span class="text-sm text-green-500">Copies envoyées</span>
      </li>
    </ul>
  </div>

</main>
