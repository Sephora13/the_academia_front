<app-sidebar-admin></app-sidebar-admin>

<main class="pt-20 px-6 md:px-8 bg-gray-100 dark:bg-gray-900 min-h-screen" id="main">
  <!-- Loader global -->
  <div *ngIf="loading" class="flex justify-center items-center min-h-screen">
    <div class="loader border-t-2 rounded-full border-gray-500 bg-gray-300 animate-spin aspect-square w-12 h-12 flex justify-center items-center text-yellow-700"></div>
  </div>

  <!-- Contenu principal (masqué si loading est vrai) -->
  <div *ngIf="!loading">
    <!-- Titre du Dashboard -->
    <h1 class="text-3xl font-bold mb-10 text-gray-800 dark:text-white">Tableau de bord Admin</h1>

    <!-- Statistiques Utilisateurs -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
      <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 flex flex-col items-center">
        <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Étudiants</p>
        <h2 class="text-4xl font-bold text-indigo-600 mt-2">{{ totalUsers }}</h2>
      </div>
      <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 flex flex-col items-center">
        <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Professeurs</p>
        <h2 class="text-4xl font-bold text-green-500 mt-2">{{ totalProfessors }}</h2>
      </div>
      <div class="bg-white dark:bg-gray-800 shadow-lg rounded-xl p-6 flex flex-col items-center">
        <p class="text-sm uppercase text-gray-500 dark:text-gray-400">Service d’examens</p>
        <h2 class="text-4xl font-bold text-red-500 mt-2">{{ totalExamService }}</h2>
      </div> 
    </div>
  
    <!-- Actions rapides -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-12 space-y-4 sm:space-y-0 sm:space-x-4">
      <button class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4v16m8-8H4"/>
        </svg>
        <span>Ajouter un utilisateur</span>
      </button>
      <button class="w-full sm:w-auto bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 7h16M4 12h16M4 17h16"/>
        </svg>
        <span>Importer des utilisateurs</span>
      </button>
    </div>
  
    <!-- Derniers utilisateurs ajoutés -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-6 dark:text-white">Derniers utilisateurs</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse">
          <thead class="bg-gray-200 dark:bg-gray-700">
            <tr>
              <th class="p-3 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Nom</th>
              <th class="p-3 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Rôle</th>
              <th class="p-3 text-left text-sm font-medium text-gray-600 dark:text-gray-300">Date d’ajout</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr *ngFor="let user of recentUsers">
              <td class="p-3 text-gray-800 dark:text-gray-200">{{ user.name }}</td>
              <td class="p-3 text-gray-800 dark:text-gray-200">{{ user.role }}</td>
              <td class="p-3 text-gray-800 dark:text-gray-200">{{ user.addedAt | date:'shortDate' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
