<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <form
    class="bg-[#1e2128] text-[#d1d5db] rounded-lg shadow-lg w-full max-w-md p-8 space-y-6"
    id="signUpForm"
    (ngSubmit)="onRegister()"
  >
    <h2 class="text-2xl font-extrabold mb-6 text-center">Sign Up</h2>

    <div class="flex flex-col">
      <label for="matricule" class="mb-1 text-sm font-semibold">Matricule</label>
      <input
        type="text"
        id="matricule"
        name="matricule"
        [(ngModel)]="matricule"
        required
        class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
        placeholder="Enter your matricule"
      />
    </div>

    <div class="flex flex-col">
      <label for="email" class="mb-1 text-sm font-semibold">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
        placeholder="Enter your email"
      />
    </div>

    <div class="flex space-x-4">
      <div class="flex flex-col flex-1">
        <label for="nom" class="mb-1 text-sm font-semibold">Nom</label>
        <input
          type="text"
          id="nom"
          name="nom"
          [(ngModel)]="nom"
          required
          class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
          placeholder="Enter your nom"
        />
      </div>
      <div class="flex flex-col flex-1">
        <label for="prenom" class="mb-1 text-sm font-semibold">Prenom</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          [(ngModel)]="prenom"
          required
          class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
          placeholder="Enter your prenom"
        />
      </div>
    </div>

    <div class="flex space-x-4">
      <div class="flex flex-col flex-1">
        <label for="filiere" class="mb-1 text-sm font-semibold">Filiere</label>
        <input
          type="text"
          id="filiere"
          name="filiere"
          [(ngModel)]="filiere"
          required
          class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
          placeholder="Enter your filiere"
        />
      </div>
      <div class="flex flex-col flex-1">
        <label for="classe" class="mb-1 text-sm font-semibold">Classe</label>
        <input
          type="text"
          id="classe"
          name="classe"
          [(ngModel)]="classe"
          required
          class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
          placeholder="Enter your classe"
        />
      </div>
    </div>

    <div class="flex flex-col">
      <label for="password" class="mb-1 text-sm font-semibold">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
        placeholder="Enter your password"
      />
    </div>

    <div class="flex flex-col">
      <label for="confirmPassword" class="mb-1 text-sm font-semibold">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        class="w-full rounded bg-[#121317] border border-[#374151] px-3 py-2 text-sm text-[#d1d5db] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#6366f1]"
        placeholder="Confirm your password"
      />
    </div>

    <button
      type="submit"
      (click)="onRegister()"
      class="w-38 bg-[#6366f1] hover:bg-[#4f46e5] transition text-white font-semibold py-2 px-4 rounded"
    > Sign Up
    </button>
  </form>

</body>
