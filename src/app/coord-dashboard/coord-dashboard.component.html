<app-coordinateur-side></app-coordinateur-side>

<body class="bg-white text-gray-700 font-sans antialiased" id="main2">
   <div id="" class="bg-gray-900  flex items-center justify-center min-h-screen text-center">
    <div>
      <p class="text-gray-400 text-xl mb-4 select-none">Temps restant</p>
      <div class="timer-font text-white text-8xl font-extrabold tracking-widest select-none">
        {{ pad(hours) }}:{{ pad(minutes) }}:<span [ngClass]="{ 'text-red-500': seconds <= 10 }">{{ pad(seconds) }}</span>
      </div>
      <button (click)="startTimer()" [disabled]="running"
        class="mt-8 px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded text-white font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed">
        Start
      </button>
      <button (click)="resetTimer()"
        class="mt-4 px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded text-white font-semibold transition">
        Reset
      </button>
    </div>
  </div>
